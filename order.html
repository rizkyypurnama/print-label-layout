<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
</head>
<link rel="stylesheet" href="asset/style/order.css">
<link rel="stylesheet" href="asset/style/global.css">
<body>
    <div class="container">
        <div class="header">My Order</div>
        <div class="main">
            <div class="pending">
                <button id="defaultOpen" class="tablink" onclick="pending(),openPage('pending')">PENDING</button>
            </div>
            <div class="complete">
                <button class="tablink" onclick="complete(),openPage('complete')">COMPLETE</button>
            </div>
            <div id="highlighter1"></div>
            <div id="highlighter2"></div>
        </div>

       <div id="pending" class="tabcontent">
           <div class="content">
                <div>
                    <button><img src="asset/image/20231003_002647.jpg" alt="" width="100px"></button>
                </div>
                <div class="desc">
                    <div class="name">Werolla Cardigans</div>
                    <div class="chosen">
                        <div class="color"></div>
                        <div style="opacity: 0.5;">Color | Size = M | Qty = 1</div>
                    </div>
                    <div class="status">In Delivery</div>
                    <div  class="desc-footer">
                        <div><strong>$385.00</strong></div>
                        <div class="to"><button>Track Order</button></div>
                    </div>
                </div>
           </div>
       </div>
       
       <div id="complete" class="tabcontent">
            <div class="content">
                <div>
                    <button><img src="asset/image/20231003_002746.jpg" alt="" width="100px"></button>
                </div>
                <div class="desc">
                    <div class="name">Dabillia Vesmen</div>
                    <div class="chosen">
                        <div class="color"></div>
                        <div style="opacity: 0.5;">Color | Size = M | Qty = 1</div>
                    </div>
                    <div class="status">Completed</div>
                    <div class="desc-footer">
                        <div><strong>$385.00</strong></div>
                        <div class="to"><button>Review</button></div>
                    </div>
                </div>
            </div>
       </div>
       
       <br>
       
       <div class="footer">
        <a href="home.html"><button style="opacity: 0.5; display: flex; flex-direction: column; align-items: center;"><img src="asset/image/home_1946488.png" alt="" width="30px" style="padding-left: 10px;"><span id="home">Home</span></button></a>
        <a href="product.html"><button style="opacity: 0.5; display: flex; flex-direction: column; align-items: center;"><img src="asset/image/box_4933961.png" alt="" width="20px;"><span id="content">Product</span></button></a>
        <a href="cart.html"><button style="opacity: 0.5; display: flex; flex-direction: column; align-items: center;"><img src="asset/image/shopping-bag_4715424.png" alt="" width="20px"><span id="content">Cart</span></button></a>
        <a href="order.html"><button style="opacity: 0.5; display: flex; flex-direction: column; align-items: center;"><img src="asset/image/shopping-cart_4511716.png" alt="" width="20px"><span id="content">Order</span></button></a>
        <a href="account.html"><button style="opacity: 0.5; display: flex; flex-direction: column; align-items: center;"><img src="asset/image/user_1144760.png" alt="" width="30px" style="padding-right: 10px;"><span id="account">Account</span></button></a>
        </div>
    </div>


    <script src="asset/style/order.js"></script>
</body>
</html>
